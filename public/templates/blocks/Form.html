<div class="w-full max-w-md overflow-hidden rounded-2xl bg-white shadow-xl">
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-center">
    <h2 class="text-3xl font-bold text-white">Get in Touch</h2>
    <p class="mt-2 text-blue-100">We'd love to hear from you!</p>
  </div>

  <form class="space-y-6 p-8">
    <div class="space-y-1">
      <label for="name" class="text-sm font-medium text-gray-700">
        Full Name
      </label>
      <input
        type="text"
        id="name"
        placeholder="John Doe"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40"
        required
      />
    </div>

    <div class="space-y-1">
      <label for="email" class="text-sm font-medium text-gray-700">
        Email Address
      </label>
      <input
        type="email"
        id="email"
        placeholder="john@example.com"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40"
        required
      />
    </div>

    <div class="space-y-1">
      <label for="subject" class="text-sm font-medium text-gray-700">
        Subject
      </label>
      <select
        id="subject"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40"
        required
      >
        <option value="" disabled selected>
          Select a subject
        </option>
        <option value="general">General Inquiry</option>
        <option value="support">Technical Support</option>
        <option value="billing">Billing Question</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="space-y-1">
      <label for="message" class="text-sm font-medium text-gray-700">
        Your Message
      </label>
      <textarea
        id="message"
        rows="4"
        placeholder="How can we help you?"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/40"
        required
      ></textarea>
    </div>

    <div class="flex items-center">
      <input
        type="checkbox"
        id="newsletter"
        class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
      />
      <label for="newsletter" class="ml-2 block text-sm text-gray-700">
        Subscribe to our newsletter
      </label>
    </div>

    <div>
      <button
        type="submit"
        class="w-full rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 px-4 py-2 font-medium text-white shadow-lg shadow-blue-500/30 transition-all hover:from-blue-600 hover:to-purple-700 hover:shadow-blue-500/40 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        Send Message
      </button>
    </div>

    <p class="text-center text-xs text-gray-500">
      By submitting this form, you agree to our
      <a href="#" class="text-blue-600 hover:underline">
        Terms
      </a>
      and
      <a href="#" class="text-blue-600 hover:underline">
        Privacy Policy
      </a>.
    </p>
  </form>
</div>
